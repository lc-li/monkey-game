name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

        # 使用定制化 Docker 容器（包含旧版 OpenSSL）
      - name: Download via Docker
        run: |
          docker run --rm byrnedo/alpine-curl \
            sh -c "wget --no-check-certificate https://cocos2d-x.org/filedown/CocosCreator_v2.4.2_linux.run -O CocosCreator.run"

      - name: Setup Env
        run: |
            echo "$(pwd)/creator/CocosCreator" >> $GITHUB_PATH

      - name: Build Project
        run: |
            creator --path . --build "platform=web-mobile;outputDir=./build"

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web-mobile