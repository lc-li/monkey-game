name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 改用官方安装脚本（避免npm冲突）
      - name: Install Cocos Creator
        run: |
            wget --secure-protocol=TLSv1_2 --no-check-certificate https://cocos2d-x.org/filedown/CocosCreator_v2.4.2_linux.run
            chmod +x CocosCreator_v2.4.2_linux.run
            ./CocosCreator_v2.4.2_linux.run --mode unattended --install-dir ./creator

      - name: Setup Env
        run: |
            echo "$(pwd)/creator/CocosCreator" >> $GITHUB_PATH

      - name: Build Project
        run: |
            creator --path . --build "platform=web-mobile;outputDir=./build"

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web-mobile